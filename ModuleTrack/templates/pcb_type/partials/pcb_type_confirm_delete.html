<div class="modal-header">
    <h5 class="modal-title" id="pcbTypeModalLabel">Confirm Delete</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <p>To confirm, please type the full name of the PCB Type:</p>
    <form hx-post="{% url 'pcb_type_delete' object.pk %}" hx-target="#pcb-type-table-container" hx-swap="outerHTML" hx-on::after-request="if(event.detail.successful) { var modalElement = document.getElementById('pcbTypeModal'); var modalInstance = bootstrap.Modal.getInstance(modalElement); if (modalInstance) { modalInstance.hide(); } }">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="confirm_name" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    </form>
</div>
