<div class="modal-header">
    <h5 class="modal-title" id="pcbTypeModalLabel">{% if form.instance.pk %}Edit PCB Type{% else %}Add PCB Type{% endif %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form hx-post="{% if form.instance.pk %}{% url 'pcb_type_update' form.instance.pk %}{% else %}{% url 'pcb_type_create' %}{% endif %}"
          hx-target="#pcb-type-table-container" hx-swap="outerHTML" hx-on::after-request="if(event.detail.successful) { var modalElement = document.getElementById('pcbTypeModal'); var modalInstance = bootstrap.Modal.getInstance(modalElement); if (modalInstance) { modalInstance.hide(); } }">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    </form>
</div>
